<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Smooth : A simple functional language target to JavaScript">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Smooth</title>

    <style type="text/css" media="screen">
      #editor { 
        width: 100%;
        height: 30em;
        }

      #console { 
        width: 100%;
      }

      #console-content {
        width: 100%;
        background-color: #666;
        color: #fff;
      }

    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/bramblex/Smooth">View on GitHub</a>

          <h1 id="project_title">Smooth</h1>
          <h2 id="project_tagline">A simple functional language target to JavaScript</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/bramblex/Smooth/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/bramblex/Smooth/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <h1>Try Smooth</h1>
        <hr />
        <div id="editor"></div>
        <button id="run" style="float:right;">Run Smooth</button>

        <h1>Console</h1>
        <hr />
        <div id="console">
          <pre id="console-content"></pre>
        </div>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Smooth maintained by <a href="https://github.com/bramblex">bramblex</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js"></script>
    <script>
      var editor = ace.edit("editor");
    </script>
    <script src="https://cdn.jsdelivr.net/zepto/1.1.6/zepto.min.js"></script>
    <script src="https://cdn.rawgit.com/bramblex/Smooth/master/dist/smooth.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
